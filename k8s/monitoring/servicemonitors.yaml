apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: inventory-service
  namespace: ticketing
  labels:
    app: inventory-service
spec:
  selector:
    matchLabels:
      app: inventory-service
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
