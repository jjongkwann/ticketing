apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: ticketing
  labels:
    app: search-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: search-service
      nodeSelector:
        workload: general
      containers:
        - name: search
          image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/search-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: AWS_REGION
            - name: OPENSEARCH_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: OPENSEARCH_ENDPOINT
            - name: MSK_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: MSK_BOOTSTRAP_SERVERS
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: LOG_LEVEL
            - name: OPENSEARCH_USER
              valueFrom:
                secretKeyRef:
                  name: opensearch-credentials
                  key: username
            - name: OPENSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opensearch-credentials
                  key: password
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: ticketing
  labels:
    app: search-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: search-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: search-service-hpa
  namespace: ticketing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: search-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
