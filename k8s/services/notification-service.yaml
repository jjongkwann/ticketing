apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: ticketing
  labels:
    app: notification-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: notification-service
      nodeSelector:
        workload: general
      containers:
        - name: notification
          image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/notification-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: AWS_REGION
            - name: MSK_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: MSK_BOOTSTRAP_SERVERS
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: LOG_LEVEL
            - name: SES_REGION
              value: "us-east-1"
            - name: SNS_TOPIC_ARN
              value: "arn:aws:sns:us-east-1:ACCOUNT_ID:ticketing-notifications"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: ticketing
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: notification-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: ticketing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
