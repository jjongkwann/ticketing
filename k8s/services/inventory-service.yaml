apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: ticketing
  labels:
    app: inventory-service
    version: v1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: inventory-service
      nodeSelector:
        workload: inventory
      tolerations:
        - key: workload
          operator: Equal
          value: inventory
          effect: NoSchedule
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: inventory-service
                topologyKey: kubernetes.io/hostname
      containers:
        - name: inventory
          image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/inventory-service:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: AWS_REGION
            - name: DYNAMODB_SEATS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: DYNAMODB_SEATS_TABLE
            - name: DYNAMODB_RESERVATIONS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: DYNAMODB_RESERVATIONS_TABLE
            - name: DYNAMODB_BOOKINGS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: DYNAMODB_BOOKINGS_TABLE
            - name: REDIS_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: REDIS_ENDPOINT
            - name: MSK_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: MSK_BOOTSTRAP_SERVERS
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: LOG_LEVEL
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: GRPC_PORT
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: HTTP_PORT
            - name: RESERVATION_TTL_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: RESERVATION_TTL_MINUTES
            - name: RESERVATION_CLEANUP_INTERVAL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: RESERVATION_CLEANUP_INTERVAL_SECONDS
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: ticketing
  labels:
    app: inventory-service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: inventory-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inventory-service-hpa
  namespace: ticketing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inventory-service
  minReplicas: 5
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 5
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
