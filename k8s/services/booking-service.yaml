apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: ticketing
  labels:
    app: booking-service
    version: v1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: booking-service
      nodeSelector:
        workload: general
      containers:
        - name: booking
          image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/booking-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: AWS_REGION
            - name: DYNAMODB_BOOKINGS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: DYNAMODB_BOOKINGS_TABLE
            - name: MSK_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: MSK_BOOTSTRAP_SERVERS
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: LOG_LEVEL
            - name: INVENTORY_SERVICE_GRPC
              value: "inventory-service:50051"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:8000"
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: ticketing
  labels:
    app: booking-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: booking-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: booking-service-hpa
  namespace: ticketing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: booking-service
  minReplicas: 5
  maxReplicas: 30
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
