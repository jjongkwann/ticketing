apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ticketing
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        workload: general
      containers:
        - name: gateway
          image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ticketing-config
                  key: LOG_LEVEL
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8000"
            - name: EVENTS_SERVICE_URL
              value: "http://events-service:8000"
            - name: BOOKING_SERVICE_URL
              value: "http://booking-service:8000"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:8000"
            - name: SEARCH_SERVICE_URL
              value: "http://search-service:8000"
            - name: CORS_ORIGINS
              value: "*"
            - name: RATE_LIMIT_REQUESTS
              value: "100"
            - name: RATE_LIMIT_PERIOD
              value: "60"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ticketing
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: api-gateway
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: ticketing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
