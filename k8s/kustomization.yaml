apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ticketing

resources:
  # Base resources
  - base/namespace.yaml
  - base/configmap.yaml
  - base/serviceaccount.yaml
  - base/networkpolicy.yaml

  # Services
  - services/inventory-service.yaml
  - services/auth-service.yaml
  - services/events-service.yaml
  - services/booking-service.yaml
  - services/payment-service.yaml
  - services/search-service.yaml
  - services/notification-service.yaml
  - services/api-gateway.yaml

  # Ingress
  - ingress/ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: ticketing-system
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/inventory-service
    newTag: latest
  - name: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/auth-service
    newTag: latest
  - name: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/events-service
    newTag: latest
  - name: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/booking-service
    newTag: latest
  - name: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/payment-service
    newTag: latest
  - name: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/search-service
    newTag: latest
  - name: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/notification-service
    newTag: latest
  - name: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ticketing/api-gateway
    newTag: latest
