apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ticketing-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        env:
        - name: POSTGRES_USER
          value: "ticketing"
        - name: POSTGRES_PASSWORD
          value: "ticketing"
        - name: POSTGRES_DB
          value: "ticketing"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: postgres-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ticketing-local
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
