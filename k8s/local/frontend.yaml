apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ticketing-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ticketing/frontend:local
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ticketing-local
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
