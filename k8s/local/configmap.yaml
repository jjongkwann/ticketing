apiVersion: v1
kind: ConfigMap
metadata:
  name: ticketing-config
  namespace: ticketing-local
data:
  # Database
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/ticketing"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"

  # OpenSearch
  OPENSEARCH_HOST: "opensearch"
  OPENSEARCH_PORT: "9200"
  OPENSEARCH_USE_SSL: "false"

  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8000"
  EVENTS_SERVICE_URL: "http://events-service:8000"
  BOOKING_SERVICE_URL: "http://booking-service:8000"
  PAYMENT_SERVICE_URL: "http://payment-service:8000"
  SEARCH_SERVICE_URL: "http://search-service:8000"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8000"
  INVENTORY_GRPC_HOST: "inventory-service"
  INVENTORY_GRPC_PORT: "50051"

  # Environment
  ENVIRONMENT: "local"
  LOG_LEVEL: "DEBUG"
