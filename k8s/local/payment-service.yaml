apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: ticketing-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: ticketing/payment-service:local
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: ticketing-config
        - secretRef:
            name: ticketing-secrets
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ticketing-local
spec:
  selector:
    app: payment-service
  ports:
  - port: 8000
    targetPort: 8000
